{% extends 'base.html' %}

{% block content %}
<div class="lead">
  <form action="{% url 'workstudy:process_login' %}" method="POST"> {% csrf_token %}
    <div class="form-group">
      <label for="exampleInputUsername">Username</label>
      <input type="text" class="form-control" id="exampleInputUsername" placeholder="Enter your username">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword" placeholder="Enter your password">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
{% endblock %}
